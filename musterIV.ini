##Set here your mysql settings for the user you created in MAD and the connection to the database
[Mysql]
host:${host}
database:${database}
user:${user}
password:${password}

#Put here the informationen of your Bot token and the channel/group/chat you want to to display the messages
[Bot Settings]
token:${token}


#Haupt Kanal
chat_id:-100${chatid_iv}
chat_url:https://t.me/c/${chatid_iv}

#IV Kanal
ivchat_id:-100${chatid_iv}
ivchat_url:https://t.me/c/${chatid_iv}



#Choice here with "true" or "false" which information you want in the messenger 
#defineHours: your offset to UTC in hours
[Options]
rocketStops:true
lureModule:true
defineHours:1

#Customize your Geofence
[Geofence]

areaName:${areaname}
minLat:${minLat}
maxLat:${maxLat}
minLon:${minLon}
maxLon:${maxLon}


#Here you can edit the second line of the result and the waiting time for a new check
[Message]
sleep_time:10
newMessageAfter:100
iv_start:01.10.2019

[Modul]
nuller:true

#IV Werte Hervorheben
[IV]
100: (!)
0: (_)
